    <title>Calories.wtf</title>
    <script>
        function calcTDEE() {
            let gender = document.getElementById("gender").value;
            let weightKG = document.getElementById("weight").value;
            let heightCM = document.getElementById("height").value;
            let age = document.getElementById("age").value;
            let activity = document.getElementById("activity").value;
            let BMR;
            let TDEE;
            // Calculate BMR
            if (gender == 'male') {
                BMR = 66 + (13.7 * weightKG) + (5 * heightCM) - (6.8 * age);
            } else {
                BMR = 655 + (9.6 * weightKG) + (1.8 * heightCM) - (4.7 * age);
            }

            // Calculate Calories
            if (activity = '1') {
                TDEE = BMR * 1.2
            } if (activity = '2') {
                TDEE = BMR * 1.375
            } if (activity = '3') {
                TDEE = BMR * 1.55
            } if (activity = '4') {
                TDEE = BMR * 1.725
            } if (activity = '5') {
                TDEE = BMR * 1.9
            }

            console.log("Success!");
            document.getElementById("bmrOutput").textContent = "Your BMR is " + Math.round(BMR);
            document.getElementById("tdeeOutput").textContent = "Your TDEE is " + Math.round(TDEE);
            event.preventDefault();
            return;
        }
    </script>
    <style>      
body {
    background: #fbfaf5;

.field {
     border: none;
     -webkit-appearance: none;
     -ms-appearance: none;
     -moz-appearance: none;
     appearance: none;
    background: #f2f2f2;
    padding: 12px;
    border-radius: 3px;
    width: 250px;
    outline: none;
    font-size: 14px;
}

.field:focus::placeholder {
    color: transparent;
}

.field::placeholder {
    color: #222;
    transition: color 0.3s ease;
}

.custom-field {
    position: relative;
    font-size: 14px;
    padding-top: 20px;
    margin-bottom: 5px;
}

.custom-field .placeholder {
    position: absolute;
    left: 12px;
    top: calc(50% + 10px);
    transform: translateY(-50%);
    color: #aaa;
    transition: 
        top 0.3s ease,
        font-size 0.3s ease,
        color 0.3s ease;
}

.custom-field input {
    background: none;
    border: 2px solid #ddd;
    transition: border-color 0.3s ease;
}

.custom-field input:valid,
.custom-field input:focus {
    border-color: #222;
    transition-delay: 0.1s;
}

.custom-field input:valid + .placeholder,
.custom-field input:focus + .placeholder {
    top: 20px;
    font-size: 10px;
    background: #fbfaf5;
    color: #222;
    padding: 0 5px;
}

<body>
<section class="hero">
        <h1>Calories...wtf?</h1>
        <h4>Let's make calories less confusing, shall we?</h4>
        <p>This free tool will help you calculate your recommended caloric intake based on your body type, goals and lifestyle.</p>
    </section>
    <section class="form-section">
        <form class="form" id="bmrForm" onsubmit="calcTDEE();">
            
            <!--Enter Age and Gender-->
            <h4>Age & Gender</h4>
            <label class="custom-select">
                <!-- What is your gender? -->
                <select name="gender" class="field" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
            <label class="custom-field">
                <input type="number" class="field" id="age" name="amountInput" min="16" max="80" value="" oninput="this.form.amountRange.value=this.value" required>
                <span class="placeholder">How old are you?</span>
            </label>
            <!--Enter Height and Weight-->
            <label class="custom-field">
                <input type="number" class="field" id="weight" required>
                <span class="placeholder">Weight in KG</span>
            </label>
            <label class="custom-field">
                <input type="number" class="field" id="height" required>
                <span class="placeholder">Height in CM</span>
            </label>            
            
            <!--Enter Activity Levels-->
            <label class="custom-select">
                <!-- How active are you? -->
                <select name="activity" class="field" id="activity" required>
                    <option value="1">Sedentary</option>
                    <option value="2">Lightly Active</option>
                    <option value="3">Moderately Active</option>
                    <option value="4">Very Active</option>
                    <option value="5">Extremely Active</option>
                </select>
            </label>
            
            <!--Enter Goal and Contact Info
            <h4>Your Goal + Contact Info</h4>

                <input type="email" placeholder="Where shall we send your results?">
                <select name="goal" id="goal">
                    <option value="lose">Lose Weight</option>
                    <option value="gain">Gain Muscle</option>
                    <option value="maintain">Maintain</option>
                </select>-->
            
                <!--Submit Button-->
            <button type="submit" id="submitBtn">Do Magic!</button>
        </form>
        <p id="bmrOutput"></p>
        <p id="tdeeOutput"></p>
    </section>
