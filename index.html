<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories.wtf</title>
    <script>
        function calcBMR() {
    let gender = document.getElementById("gender").value;
    let weightKG = document.getElementById("weight").value;
    let heightCM = document.getElementById("height").value;
    let age = document.getElementById("age").value;
    let BMR;
    // Calculate BMR
    if (gender == 'male') {
        BMR = 10 * weightKG + 6.25 * heightCM - 5 * age + 5;
    } else {
        BMR = 10 * weightKG + 6.25 * heightCM - 5 * age - 161;
    }

    console.log(BMR);
    document.getElementById("output").textContent = "Your BMR is " + BMR;
    event.preventDefault();
    return;
}
    </script>
    <style>

   
body {
    background: #fbfaf5;
    font-family: 'Poppins', sans-serif;
}

.hero {
    text-align: center;
}

h1 {

}

h4 {
    font-weight: 400;
}

p {
    font-size: smaller;
}

form {
    border-radius: 5px;
    border-style: groove;
    padding: 5px;
}

footer {
    width: 100%;
    font-size: small;
    text-align: center;
    padding-top: 50px;
    padding-bottom: 50px;
}
    </style>
</head>
<body>
    <section>
        <h1>Calories...wtf?</h1>
        <h4>Let's make calories less confusing, shall we?</h4>
        <p>This free tool will help you calculate your recommended caloric intake based on your body type, goals and lifestyle.</p>
    </section>
    <section>
        <form class="form" id="bmrForm" onsubmit="calcBMR()">
            <input type="text" id="gender" placeholder="Male or female?">
            <input type="number" id="weight" placeholder="Weight in KG">
            <input type="number" id="height" placeholder="Height in CM">
            <input type="number" id="age" placeholder="How old are you?">
            <button type="submit" id="submitBtn">Do Magic!</button>
        </form>
        <p id="output"></p>
    </section>
    <footer>
        <a href ="https://github.com/jonahcockshaw/calories.wtf/"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="24px"></a>
    </footer>
</body>
