<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories.wtf</title>
    <script>
        function calcTDEE() {
            let gender = document.getElementById("gender").value;
            let weightKG = document.getElementById("weight").value;
            let heightCM = document.getElementById("height").value;
            let age = document.getElementById("age").value;
            let activity = document.getElementById("activity").value;
            let BMR;
            let TDEE;
            // Calculate BMR
            if (gender == 'male') {
                BMR = 10 * weightKG + 6.25 * heightCM - 5 * age + 5;
            } else {
                BMR = 10 * weightKG + 6.25 * heightCM - 5 * age - 161;
            }

            // Calculate Calories
            if (activity = '1') {
                TDEE = BMR * 1.2
            } if (activity = '2') {
                TDEE = BMR * 1.375
            } if (activity = '3') {
                TDEE = BMR * 1.55
            } if (activity = '4') {
                TDEE = BMR * 1.725
            } if (activity = '5') {
                TDEE = BMR * 1.9
            }

            console.log("Success!");
            document.getElementById("bmrOutput").textContent = "Your BMR is " + BMR;
            document.getElementById("tdeeOutput").textContent = "Your TDEE is " + TDEE;
            event.preventDefault();
            return;
        }
    </script>
    <style>      
            body {
                background: #fbfaf5;
                font-family: 'Poppins', sans-serif;
            }

            .hero {
                text-align: center;
            }

            h1 {

            }

            h4 {
                font-weight: 400;
            }

            p {
                font-size: smaller;
            }

            .form-section {
                display: grid;
                justify-content: center;
            }

            form {
                border-radius: 15px;
                display: grid;
                justify-content: center;
                width: fit-content;
                margin-top: 50px;
            }

            input {
                border-radius: 5px;
                border-style: none;
                margin-bottom: 10px;
                padding: 10px;
            }

            select {
                border-radius: 5px;
                border-style: none;
                padding: 10px;
                margin-bottom: 10px;
            }

            .activity-select {
                display: block;
                border-style: none;
            }

            button {
                background-color: orange;
                padding: 10px;
                border-radius: 5px;
                border-color: black;
                width: max-content;
            }

            footer {
                width: 100%;
                font-size: small;
                text-align: center;
                padding-top: 50px;
                padding-bottom: 50px;
            }
                </style>
</head>
<body>
    <section class="hero">
        <h1>Calories...wtf?</h1>
        <h4>Let's make calories less confusing, shall we?</h4>
        <p>This free tool will help you calculate your recommended caloric intake based on your body type, goals and lifestyle.</p>
    </section>
    <section class="form-section">
        <form class="form" id="bmrForm" onsubmit="calcTDEE();">
            
            <!--Enter Age and Gender-->
            <h4>Age & Gender</h4>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="number" id="age" name="amountInput" min="16" max="80" value="" placeholder="How old are you?" oninput="this.form.amountRange.value=this.value" required>
            <input type="range" name="amountRange" min="16" max="80" value="30" oninput="this.form.amountInput.value=this.value">            
            <!--Enter Height and Weight-->
            <h4>Your Measurements</h4>            
            <input type="number" id="weight" placeholder="Weight in KG" required>
            <input type="number" id="height" placeholder="Height in CM" required>
            
            <!--Enter Activity Levels-->
            <h4>Your Activity Level</h4>
            <select name="activity" id="activity" required>
                <option value="1">Sedentary</option>
                <option value="2">Lightly Active</option>
                <option value="3">Moderately Active</option>
                <option value="4">Very Active</option>
                <option value="5">Extremely Active</option>
            </select>
            
            <!--Enter Goal and Contact Info
            <h4>Your Goal + Contact Info</h4>
                <input type="text" placeholder="What is your name?">
                <input type="email" placeholder="Where shall we send your results?">
                <select name="goal" id="goal">
                    <option value="lose">Lose Weight</option>
                    <option value="gain">Gain Muscle</option>
                    <option value="maintain">Maintain</option>
                </select>-->
            
                <!--Submit Button-->
            <button type="submit" id="submitBtn">Do Magic!</button>
        </form>
        <p id="bmrOutput"></p>
        <p id="tdeeOutput"></p>
    </section>
    <footer>
        <a href ="https://github.com/jonahcockshaw/calories.wtf/"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="24px"></a>
    </footer>
</body>
</html>
